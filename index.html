<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
  </head>
  <body>
    <div class="background">
        <div class="form-body">
          <div class="form-left">
            <img class="logo" src="./logo.png" alt="logo" />
            <h2 class="description">
              Say hello to global food and beverage producers and suppliers, all
              in one place
            </h2>
          </div>
          <form class="form">
            <h2 class="title">Letâ€™s get started with a few simple steps</h2>
            <label class="email" htmlFor="email">
              Email<span>*</span>
            </label>
            <input class="input" type="email" id="email" />
            <label class="name" htmlFor="name">
              Full name<span>*</span>
            </label>
            <input class="input" type="text" id="name" />
            <label class="password" htmlFor="password">
              Password<span>*</span>
            </label>
            <input class="input" type="password" id="password" />
            <button class="button" type="submit">
              Sing up
            </button>
            <div class="to-bottom">
              <p class="bottom-text">
                By signing up, you agree to our <a href="#">Terms of Service.</a>
              </p>
              <p class="bottom-text">
                Already have an account? <a href="#" class="green"> Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
